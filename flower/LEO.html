  <script>
    // Initialize Swiper for PC character section
    var characterSwiper = new Swiper("#characterSwiper", {
      direction: "vertical",
      speed: 300,
      mousewheel: { enabled: false }, // Disable mousewheel since we only have one slide
      noSwiping: true,
      noSwipingClass: "swiperBG",
      on: {
        init: function () {
          showCharacter();
          refreshCharacterSwiper();
        }
      }
    });

    // Initialize Swiper for mobile character section
    var characterSwiperMobile = new Swiper("#characterSwiperMobile", {
      direction: "vertical",
      speed: 300,
      noSwiping: true,
      noSwipingClass: "swiperBG",
      on: {
        init: function () {
          // Initialize mobile character functionality
          if (typeof showCharacterMobile === "function") {
            showCharacterMobile();
          }
        }
      }
    });

    // Ensure character section is displayed
    $(document).ready(function () {
      $(".character-left").show();
      $(".character-right").show();
      $(".character-right-right").show();
      characterStorage();
      if (typeof swipreCharacter !== "undefined" && swipreCharacter) {
        swipreCharacter.destroy(true, true);
      }
      showCharacter();
      refreshCharacterSwiper();
    });
  </script>
