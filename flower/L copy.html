      /* 全局样式 */
      body {
          background-color: #f8f9fa;
          font-family: 'DreamHanSansJP', sans-serif;
          margin: 0;
          padding: 0;
          overflow-x: hidden;
      }

      /* 顶部标题 */
      .header {
          background-color: #212529;
          color: #c9c7ca;
          padding: 10px 20px;
          text-align: center;
          position: fixed;
          width: 100%;
          z-index: 1000;
      }

      /* 主容器 */
      .main-container {
          display: flex;
          margin-top: 60px; /* 留出顶部标题空间 */
          height: calc(100vh - 60px);
      }

      /* 左侧章节图片轮播 */
      .character-left {
          width: 20%;
          background-color: #2b2a2b;
          padding: 20px;
          overflow-y: auto;
      }

      .chapter-image {
          width: 100%;
          height: auto;
          border-radius: 8px;
          margin-bottom: 10px;
          cursor: pointer;
          opacity: 0.6;
          transition: opacity 0.3s ease, transform 0.3s ease;
      }

      .chapter-image.active {
          opacity: 1;
          transform: scale(1.05);
      }

      /* 右侧对话区域 */
      .chat-container {
          width: 80%;
          padding: 20px;
          background-color: #f8f9fa;
          border-radius: 10px;
          overflow-y: auto;
      }

      /* 对话框样式 */
      .message {
          padding: 10px 15px;
          margin-bottom: 10px;
          border-radius: 8px;
          word-wrap: break-word;
          width: fit-content;
          min-width: 100px;
          max-width: 80%;
      }

      .message-wrapper {
          display: flex;
          align-items: flex-start;
          margin-bottom: 10px;
      }

      .conversation .mb-3:first-child {
          margin-top: 20px;
      }

      .character-message {
          background-color: #252225;
          color: #c9c7ca;
          border: 1px solid #656363;
      }

      .character1 {
          margin-left: auto;
      }

      .character1 .message-wrapper {
          flex-direction: row-reverse;
      }

      .character2, .character3, .character4, .character5 {
          margin-right: auto;
      }

      .character2 .message-wrapper, .character3 .message-wrapper, .character4 .message-wrapper, .character5 .message-wrapper {
          flex-direction: row;
      }

      .character2 .avatar, .character3 .avatar, .character4 .avatar, .character5 .avatar {
          margin-right: 10px;
      }

      .narration {
          background-color: #ced4da;
          color: #333;
          margin-left: auto;
          margin-right: auto;
          text-align: center;
          font-style: italic;
      }

      .avatar {
          width: 40px;
          height: 40px;
          border-radius: 50%;
          object-fit: cover;
      }

      /* 选项按钮样式 */
      .options-container {
          display: flex;
          justify-content: center;
          gap: 20px;
          margin: 20px auto;
          max-width: 80%;
      }

      .option-button {
          background-color: #e9ecef;
          color: #333;
          border: 1px solid #656363;
          border-radius: 8px;
          padding: 10px 20px;
          font-family: 'DreamHanSansJP', sans-serif;
          font-size: 0.9rem;
          font-weight: 400;
          cursor: pointer;
          transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .option-button:hover {
          background-color: #d3d3d3;
          transform: scale(1.05);
      }

      .option-button:active {
          background-color: #ced4da;
          transform: scale(0.95);
      }

      /* 分支对话 */
      .branch {
          display: none;
      }

      .branch.active {
          display: block;
      }

      /* 淡入淡出动画 */
      .fade {
          opacity: 1;
          transition: opacity 0.5s ease;
      }

      .fade-hidden {
          opacity: 0;
      }

          refreshCharacterSwiper();
        }
      }
    });

    // Initialize Swiper for mobile character section

      direction: "vertical",

          // Initialize mobile character functionality
          if (typeof showCharacterMobile === "function") {
            showCharacterMobile();
          }
        }
      }
    });

    // Ensure character section is displayed
    $(document).ready(function () {
      $(".character-left").show();
      $(".character-right").show();
      $(".character-right-right").show();
      characterStorage();
      if (typeof swipreCharacter !== "undefined" && swipreCharacter) {

      }
      showCharacter();
      refreshCharacterSwiper();
    });
