    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      /* =========================================
         1. 字体与全局设置
         ========================================= */
      :root {
          --main-pink: #e23b78;
          --bg-color: #000;
          --text-gray: #9ea7b4;
          --border-hover: #e23b78; /* 来自 papermask.css */
      }

      @font-face {
          font-family: "myFont";
          src: url("../font/DreamHanSansJP-W10.ttf") format("truetype");
          font-display: swap;
          font-family: "myFont", "Roboto", sans-serif;
      }

      body {
          background: var(--bg-color);
          color: var(--text-gray);
          font-family: 'myFont', sans-serif;
          margin: 0;
          padding: 0;
          overflow-x: hidden;
          /* 为顶部固定导航栏留出空间 */
          padding-top: 6.25rem; 
      }

      /* 滚动条样式 */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #06070d; }
      ::-webkit-scrollbar-thumb { border-radius: 4px; background: #333; }
      ::-webkit-scrollbar-thumb:hover { background: var(--main-pink); }

      /* =========================================
         2. 顶部主导航栏
         ========================================= */
         .head {
          position: fixed;
          top: 0;
          left: 0;
          background-image: linear-gradient(to top, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.9) 90%);
          background-color: #000; 
          width: 100%;
          height: 6.25rem;
          z-index: 1000;
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 0 5vw;
          box-sizing: border-box;
          border-bottom: 1px solid #1a1a1a;
      }
      .h-con-left h1 a {
          text-decoration: none;
          color: #fff;
          font-size: 24px;
          font-weight: bold;
          letter-spacing: 2px;
      }
      .h-con-right {
          flex: 1;
          display: flex;
          justify-content: flex-end;
          align-items: center;
          height: 100%;
      }

      .h-con-right-l {
          display: flex;
          gap: 20px;
          margin-right: 10px;
      }

      .div-center {
          cursor: pointer;
          text-align: center;
          padding: 5px 10px;
          transition: all 0.3s ease;
      }

      .div-head-text {
          font-size: 0.95rem;
          color: #9ea7b4;
          font-family: 'myFont', sans-serif;
          transition: color 0.3s;
      }

      .div-head-text-en {
          font-size: 0.65rem;
          color: #555;
          letter-spacing: 0.1rem;
          text-transform: uppercase;
          font-family: 'Roboto', sans-serif;
          margin-top: 2px;
      }
      .div-center:hover .div-head-text, .div-center:hover .div-head-text-en { color: var(--main-pink); }
      .h-con-right-r-con img {
          width: 24px;
          height: 24px;
          cursor: pointer;
          margin-left: 15px;
          filter: invert(1) brightness(2); /* 图标反白 */
          transition: transform 0.3s;
      }

      /* =========================================
         3. 同级页面跳转指引 (Peer Nav - Monolens Style)
         ========================================= */
      .peer-nav-section {
          /* padding: 40px 5vw; */
          background-color: #000;
          border-bottom: 1px solid #222;
          padding: 25px 5vw 25px 5vw;
      }

      /* 胶卷条链接卡片 */
      .roll-link-card {
          display: block;
          text-decoration: none;
/*             margin-bottom: 50px; */
/*             有第二行再添加 */
          transition: opacity 0.3s;
      }
      .roll-link-card:hover {
          opacity: 0.8;
      }

      .roll-header {
          display: flex;
          align-items: baseline;
          margin-bottom: 10px;
          font-family: 'Roboto', monospace;
          color: #fff;
      }
      .roll-badge {
          background: #000;
          color: #eee;
          border: 1px solid #444;
          padding: 2px 8px;
          font-size: 0.75rem;
          margin-right: 10px;
          font-weight: bold;
      }
      .roll-name {
          font-size: 1.2rem;
          font-weight: bold;
          color: #eee;
          margin-right: auto; /* 推到左边 */
      }
      .roll-count {
          font-size: 0.75rem;
          color: #666;
      }

      /* 胶卷图片条 */
      .film-strip-container {
          display: flex;
          width: 100%;
          height: 120px; /* 固定高度，制造胶卷感 */
          background: #111;
          overflow: hidden;
          border: 1px solid #222;
      }
      .film-frame {
          flex: 1; /* 平分宽度 */
          border-right: 2px solid #000; /* 胶卷间隔 */
          overflow: hidden;
          position: relative;
      }
      .film-frame img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          filter: grayscale(30%);
          transition: filter 0.3s;
      }
      .roll-link-card:hover .film-frame img {
          filter: grayscale(0%);
      }
      /* 鼠标手势 */
      .cursor-pointer-icon {
          width: 20px;
          height: 20px;
          background: url('img/icon/pointer.png') no-repeat center/contain; /* 示例图标 */
          opacity: 0.5;
      }

      /* =========================================
         [新增] Peer Nav 收起/展开样式
         ========================================= */
         .peer-nav-section {
          position: relative; /* 必须保留，作为按钮的定位基准 */
          overflow: hidden;   /* 收起时隐藏多余内容 */
          transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1); /* 平滑过渡动画 */
          max-height: 2000px; /* 初始状态：足够大的高度 */
          opacity: 1;
      }

      /* =========================================
         4. 二级菜单 (Tabs) - 紧贴 Peer Nav
         ========================================= */
      .secondary-menu-container {
          position: sticky; /* 吸顶效果 */
          top: 6.25rem; /* 对应 header 高度 */
          background-color: rgba(0,0,0,0.95);
          z-index: 990;
          padding: 10px 0;
          border-bottom: 1px solid #333;
          border-top: 1px solid #222;
      }
      .gallery-header .nav-tabs {
          border-bottom: none;
          justify-content: center;
          flex-wrap: wrap;
          gap: 5px;
      }
      .gallery-header .nav-link {
          border: none;
          color: #666;
          font-family: 'myFont', sans-serif;
          font-size: 0.9rem;
          background: transparent !important;
          padding: 5px 15px;
          transition: all 0.3s;
      }
      .gallery-header .nav-link:hover { color: #fff; }
      .gallery-header .nav-link.active {
          color: #fff !important;
          font-weight: bold;
          border-bottom: 2px solid var(--main-pink);
      }
      /* =========================================
         [新增] Peer Nav 网格布局 (一行两个)
         ========================================= */
         .peer-links-grid {
          display: grid;
          grid-template-columns: 1fr 1fr; /* 两列等宽 */
          gap: 20px; /* 卡片之间的间距 */
          width: 100%;
      }

      /* 移动端仍然保持单列，防止太挤 */
      @media (max-width: 768px) {
          .peer-links-grid {
              grid-template-columns: 1fr;
          }
      }
      /* =========================================
         5. 正文画廊 (整合 papermask.css 样式)
         ========================================= */

                 /* 悬浮文本框 */
      .floating-text {
          position: relative; /* 改为相对定位或固定在特定区域 */
          margin: 0 auto 30px auto;
          background-color: rgba(20, 20, 20, 0.8);
          border: 1px solid #333;
          color: #aaa;
          padding: 20px;
          max-width: 1200px;
          width: 95%;
          border-left: 3px solid var(--main-pink); /* 左侧粉色条装饰 */
      }
      
      .floating-text span {
          font-size: 14px;
          line-height: 1.8;
      }

      .close-button {
          float: right;
          background: none;
          border: none;
          color: #666;
          font-size: 20px;
          cursor: pointer;
      }
      .close-button:hover { color: #fff; }
      .gallery-section {
          padding: 20px 5vw;
          min-height: 120vh;
      }
      
      /* 复刻 papermask.css 的边框 Hover 效果 */
      .holder-img {
          width: 100%;
          height: auto;
          display: block;
          border: 1px solid rgba(0,0,0,0); /* 默认透明边框 */
          box-sizing: border-box;
          transition: border 0.3s ease;
          cursor: pointer;
      }
      .holder-img:hover {
          border: 1px solid var(--border-hover); /* #e23b78 */
      }

      /* 瀑布流布局 */
      .gallery-container {
          display: flex;
          gap: 15px;
      }
      .gallery-column {
          flex: 1;
          display: flex;
          flex-direction: column;
          gap: 15px;
      }
      .gallery-item {
          margin-bottom: 10px;
      }
      .caption {
          margin-top: 5px;
          font-size: 12px;
          color: #666;
          text-align: center;
      }

      /* =========================================
         6. 图片详情 Modal (整合 papermaskDetail.css)
         ========================================= */
      .papermaskDetail {
          position: fixed;
          z-index: 2000; /* 确保在最上层 */
          background: rgba(0,0,0,0.95);
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          overflow: hidden;
          display: none; /* 默认隐藏 */
      }
      .papermaskDetailTop {
          position: absolute;
          width: 100%;
          height: 100%;
          top: 0;
          overflow: hidden; /* 防止溢出 */
          box-sizing: border-box;
          /* padding: 50px; */ /* 稍微调整padding以免图片太小 */
          display: flex;
          align-items: center;
          justify-content: center;
      }
      .papermaskDetailTop-zoom {
          max-height: 90vh;
          max-width: 90vw;
          object-fit: contain;
          transition: transform 0.2s ease-out;
          cursor: grab;
      }
      .papermaskDetailBottom {
          position: absolute;
          bottom: 5vh;
          left: 50%;
          transform: translateX(-50%);
          width: 300px; /* 固定宽度，防止太窄 */
          height: 50px;
          display: flex;
          align-items: center;
          justify-content: space-around;
          border-radius: 25px;
          background: #131818;
          border: 1px solid #333;
      }
      .papermaskDetailBottom img {
          width: 24px;
          height: 24px;
          cursor: pointer;
          filter: invert(1); /* 黑色图标转白色 */
          transition: transform 0.2s;
      }
      .papermaskDetailBottom img:hover { transform: scale(1.1); }
      .papermaskDetailClose {
          position: absolute;
          top: 3vh;
          right: 3vw;
          cursor: pointer;
          z-index: 2001;
      }
      .papermaskDetailClose img {
          width: 30px;
          filter: invert(1);
      }

      /* 响应式 */
      @media (max-width: 768px) {
          .gallery-container { display: block; }
          .gallery-column { margin-bottom: 15px; }
          .head { padding: 0 10px; }
          .film-strip-container { height: 80px; }
          .papermaskDetailBottom { width: 80%; bottom: 2vh; }
      }
  </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Modal Logic
        var papermaskZoom = 1;
        function handleZoomChange(num) {
            if (num == 1) papermaskZoom += 0.1;
            if (num == -1) papermaskZoom -= 0.1;
            if (num == 0) papermaskZoom = 1;
            if (papermaskZoom > 4) papermaskZoom = 4;
            if (papermaskZoom < 0.1) papermaskZoom = 0.1;
            $(".papermaskDetailTop-zoom").css("transform", `scale(${papermaskZoom})`);
        }
        function handleDownload() {
            var imgSrc = $(".papermaskDetailTop-zoom")[0].src;
            if (imgSrc) {
                var a = document.createElement("a");
                a.href = imgSrc;
                a.download = imgSrc.split('/').pop() || 'image.jpg';
                a.style.display = "none";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        }
        function paperShowHide() {
            papermaskZoom = 1;
            $(".papermaskDetailTop-zoom").css("transform", `scale(1)`);
            $(".papermaskDetail").fadeOut(200);
        }
        function openDetailModal(src) {
            $("#papermaskDetailTop-zoom").attr("src", src);
            papermaskZoom = 1;
            $(".papermaskDetailTop-zoom").css("transform", `scale(1)`);
            $(".papermaskDetail").fadeIn(200);
            $(".papermaskDetail").css("display", "flex");

            const map = { "gallery": galleryImages, "dc": dcImages, "manga": mangaImages, "catdw": catdwImages, "theme": themeImages, "r18g": r18gImages };
            return map[name] || [];
        }

        // Waterfall Logic
        function arrangeWaterfall(containerId, imageArray) {
            const container = document.getElementById(containerId);
            if(!container) return;
            container.innerHTML = "";
            const width = window.innerWidth;
            const columnCount = width > 992 ? 3 : width > 576 ? 2 : 1;
            const columns = Array(columnCount).fill().map(() => {
                const col = document.createElement("div");
                col.className = "gallery-column";
                container.appendChild(col);
                return col;
            });
            if(!imageArray) return;
            imageArray.forEach((image, index) => {
                const item = document.createElement("div");
                item.className = "gallery-item";
                const img = document.createElement("img");
                img.src = image.src;
                img.alt = image.alt;
                img.className = "holder-img";
                img.onclick = function() { openDetailModal(image.src); };
                const caption = document.createElement("div");
                caption.className = "caption";
                caption.textContent = image.description || "";
                item.appendChild(img);
                item.appendChild(caption);
                columns[index % columnCount].appendChild(item);
            });
        }

        $(document).ready(function() {
            arrangeWaterfall("galleryContainer", galleryImages);
            $('.nav-link').on('mouseenter', function() { var tabTrigger = new bootstrap.Tab(this); tabTrigger.show(); });
            $('a[data-bs-toggle="tab"]').on('shown.bs.tab', function (e) {
                const targetId = $(e.target).attr("href").substring(1);
                arrangeWaterfall(targetId + "Container", getArrayByName(targetId));
            });
        });
