<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カムバックCOME アフター・フェイク</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 800px;
            background-color: white;
            padding: 20px;
            border: 2px solid #333;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            color: #000;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .title span {
            color: #ff69b4;
            /* 粉红色 */
            font-size: 60px;
        }

        .title .come {
            color: #ff0000;
            /* 红色 */
            font-size: 60px;
        }

        .title .after {
            color: #ff69b4;
            /* 粉红色 */
            font-size: 60px;
        }

        .title .fake {
            color: #ff4500;
            /* 橙红色 */
            font-size: 60px;
        }

        .comic-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .comic-panel {
            border: 2px solid #333;
            padding: 10px;
            background-color: #fff;
            position: relative;
        }

        .comic-panel::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            border-top: 2px solid #333;
            border-left: 2px solid #333;
            width: 20px;
            height: 20px;
        }

        .comic-panel::after {
            content: "";
            position: absolute;
            bottom: -10px;
            right: -10px;
            border-bottom: 2px solid #333;
            border-right: 2px solid #333;
            width: 20px;
            height: 20px;
        }

        .image-placeholder {
            width: 100%;
            height: 300px;
            background-color: #ccc;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }

        .dialogue {
            font-size: 14px;
            text-align: left;
            line-height: 1.5;
        }

        .dialogue .speech {
            position: relative;
            margin: 10px 0;
        }

        .dialogue .speech::before {
            content: "「";
            color: #000;
            font-size: 16px;
        }

        .dialogue .speech::after {
            content: "」";
            color: #000;
            font-size: 16px;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }

        .overlay-text {
            position: absolute;
            font-size: 72px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .overlay-text.ac {
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: #00CED1;
            /* 青色 */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title"> カムバック<span class="come">COME</span> アフター<span class="after">・</span>フェイク<span
                class="fake">FAKE</span> </h1>
        <div class="comic-grid">
            <div class="comic-panel">
                <div class="image-placeholder">[此处为左侧漫画插图占位符]</div>
                <div class="dialogue">
                    <p class="speech">俺は悔しくて仕方ない！</p>
                    <p class="speech">進撃の巨人みたいにしたい！</p>
                </div>
            </div>
            <div class="comic-panel">
                <div class="image-placeholder">[此处为右侧漫画插图占位符]</div>
                <div class="dialogue">
                    <p class="speech">俺の大切な人が…</p>
                    <p class="speech">推しを応援して欲しい</p>
                </div>
            </div>
        </div>
        <div class="overlay-text ac">ACI</div>
        <div class="footer">© あるかない / 講談社</div>
    </div>
</body>

</html>
