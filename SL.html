    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background: #fff; color: #333; overflow-x: hidden; }
        .gallery-section { background: #fff; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); padding: 30px; }
        .gallery-header .nav-tabs { border-bottom: 2px solid #000; }
        .gallery-header .nav-link { font-size: 1.5em; font-weight: 700; color: #ccc; padding: 5px 15px; }
        .gallery-header .nav-link.active { color: #000; border-bottom: 2px solid #000; }
        .gallery-container { display: flex; gap: 15px; width: 100%; }
        .gallery-column { flex: 1; display: flex; flex-direction: column; gap: 15px; }
        .gallery-item { width: 100%; }
        .gallery-image { width: 100%; height: auto; border-radius: 5px; object-fit: cover; transition: transform 0.3s ease, box-shadow 0.3s ease; cursor: pointer; }
        .gallery-image:hover { transform: scale(1.05); box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); }
        @media (max-width: 992px) { .gallery-container { display: grid; grid-template-columns: 1fr 1fr; } }
        @media (max-width: 576px) { .gallery-container { display: block; } .gallery-column { margin-bottom: 15px; } }
        .image-modal .modal-dialog { max-width: 75%; width: 75%; margin: 0 auto; }
        .image-modal .modal-content { background: #fff; border-radius: 10px; overflow: hidden; }
        .image-modal .modal-body { padding: 0; display: flex; flex-direction: column; align-items: center; position: relative; }
        .image-modal .modal-image { max-height: 70vh; width: 100%; object-fit: contain; }
        .image-modal .description { padding: 20px; text-align: center; font-size: 1.1em; color: #666; background: #f8f8f8; width: 100%; }
        .image-modal .modal-header { border-bottom: none; }
        .image-modal .btn-close { filter: invert(1); }
        @media (max-width: 576px) {
            .image-modal .modal-dialog { max-width: 100%; width: 100%; height: 100vh; margin: 0; }
            .image-modal .modal-image { max-height: 60vh; }
            .image-modal .description { font-size: 1em; }
        }
    </style>
</head>
<body>
    <div class="gallery-section mt-5">
        <div class="gallery-header mb-3">
            <ul class="nav nav-tabs" id="galleryTabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="gallery-tab" data-bs-toggle="tab" href="#gallery" role="tab" aria-controls="gallery" aria-selected="true">イラスト</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="dc-tab" data-bs-toggle="tab" href="#dc" role="tab" aria-controls="dc" aria-selected="false">テーマ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="catdw-tab" data-bs-toggle="tab" href="#catdw" role="tab" aria-controls="catdw" aria-selected="false">拟兽化</a>
                </li>
            </ul>
        </div>
        <div class="tab-content" id="galleryTabContent">
            <div class="tab-pane fade show active" id="gallery" role="tabpanel" aria-labelledby="gallery-tab">
                <div class="gallery-container" id="galleryContainer"></div>
            </div>
            <div class="tab-pane fade" id="dc" role="tabpanel" aria-labelledby="dc-tab">
                <div class="gallery-container" id="dcContainer"></div>
            </div>
            <div class="tab-pane fade" id="catdw" role="tabpanel" aria-labelledby="catdw-tab">
                <div class="gallery-container" id="catdwContainer"></div>
            </div>
        </div>
    </div>

    <div class="modal fade image-modal" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Image Preview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" alt="Preview Image" class="modal-image" id="modalImage">
                    <div class="description" id="imageDescription"></div>
                    <button class="carousel-control-prev" id="prevImage">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" id="nextImage">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

                { src: "img/SL/cat/dw2.jpg", alt: "Catdw Image 1", description: "" },

                // 可扩展至更多图片

        function arrangeWaterfall(containerId, imageArray) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            const width = window.innerWidth;
            const columnCount = width > 992 ? 3 : width > 576 ? 2 : 1;

            const columns = Array(columnCount).fill().map(() => {
                const col = document.createElement('div');
                col.className = 'gallery-column';
                container.appendChild(col);
                return col;
            });

            imageArray.forEach((image, index) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';

                const img = document.createElement('img');
                img.src = image.src;
                img.alt = image.alt;
                img.className = 'img-fluid gallery-image';
                img.setAttribute('data-bs-toggle', 'modal');
                img.setAttribute('data-bs-target', '#imageModal');
                img.setAttribute('data-src', image.src);
                img.setAttribute('data-index', index);
                img.setAttribute('data-description', image.description);
                img.setAttribute('data-array', containerId === 'galleryContainer' ? 'gallery' : 'dc');

                item.appendChild(img);
                columns[index % columnCount].appendChild(item);

                img.removeEventListener('click', handleImageClick);
                img.addEventListener('click', handleImageClick);
            });
        }

        function handleImageClick() {
            const src = this.getAttribute('data-src');
            const description = this.getAttribute('data-description');
            currentIndex = parseInt(this.getAttribute('data-index'));
            currentArray = this.getAttribute('data-array');
            modalImage.src = src;
            imageDescription.textContent = description || '暂无说明';
        }

        function initializeTabs() {
            arrangeWaterfall('galleryContainer', galleryImages);
            arrangeWaterfall('dcContainer', dcImages);
        }

        document.addEventListener('DOMContentLoaded', initializeTabs);
        window.addEventListener('resize', initializeTabs);

        document.querySelectorAll('.nav-link').forEach(tab => {
            tab.addEventListener('shown.bs.tab', () => {
                const target = tab.getAttribute('href').substring(1);
                if (target === 'gallery') arrangeWaterfall('galleryContainer', galleryImages);
                else if (target === 'dc') arrangeWaterfall('dcContainer', dcImages);
            });
        });

        const modalImage = document.getElementById('modalImage');
        const imageDescription = document.getElementById('imageDescription');
        const prevButton = document.getElementById('prevImage');
        const nextButton = document.getElementById('nextImage');
        let currentIndex = 0;
        let currentArray = 'gallery';

        prevButton.addEventListener('click', function () {
            const array = currentArray === 'gallery' ? galleryImages : dcImages;
            currentIndex = (currentIndex - 1 + array.length) % array.length;
            modalImage.src = array[currentIndex].src;
            imageDescription.textContent = array[currentIndex].description || '暂无说明';
        });

        nextButton.addEventListener('click', function () {
            const array = currentArray === 'gallery' ? galleryImages : dcImages;
            currentIndex = (currentIndex + 1) % array.length;
            modalImage.src = array[currentIndex].src;
            imageDescription.textContent = array[currentIndex].description || '暂无说明';
        });

        document.addEventListener('keydown', function (event) {
            if (document.getElementById('imageModal').classList.contains('show')) {
                if (event.key === 'ArrowLeft') prevButton.click();
                else if (event.key === 'ArrowRight') nextButton.click();
            }
        });
    </script>
