  <style>
    /* 防篡改基础样式 */
    body {
      display: flex;
      flex-direction: column;
      font-family: "Microsoft YaHei", sans-serif;
      background: #FBFBFB;
      margin: 0; /* 移除默认边距 */
    }
    /* 数据容器-禁用所有交互 */
    .metric-container {
      display: flex;
      gap: 0px;
      pointer-events: none;
      user-select: none;
      justify-content: space-between;
    }

    /* 左侧指标项（文字左对齐） */
    .metric-item.left-item {
      text-align: left;
    }

    /* 右侧指标项（文字右对齐） */
    .metric-item.right-item {
      text-align: right;
    }

    /* 指标项-固定布局 */
    .metric-item {
      width: 720px;
      opacity: 0.999;
    }

    /* 数据标签样式 */
    .metric-label {
      font-size: 16px;
      color: #000;
      margin-bottom: 8px;
    }

    /* 进度条容器-固定尺寸 */
    .progress-container {
      height: 24px;
      background: #ffffff;
      overflow: hidden;
      position: relative;
      outline: 1.5px solid black;
    }

    /* 动态进度条（通过伪元素实现） */
    .progress-container.left::after {
      content: "";
      display: block;
      height: 100%;
      background: #ECEBF3;
      width: var(--progress);
      transition: width 0.3s;
    }

    .progress-container.right::after {
      content: "";
      display: block;
      height: 100%;
      background: #676DB9;
      width: var(--progress);
      transition: width 0.3s;
      position: absolute;
      right: 0;
    }

    /* 当进度为 0% 时的样式 */
    .progress-container.left.zero::after,
    .progress-container.right.zero::after {
      background: #000 !important;
    }

    /* 标题样式 */
    .header-div {
      height: 5%;
      background: #F8004E;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-family: "Microsoft YaHei", sans-serif;
      width: 100%; /* 确保标题填满宽度 */
    }
    .container-fluid{
      padding: 4% 4% 0 0;
    }
  </style>
</head>

  <!-- 前端保护脚本 -->
  <script>
    (function () {
      setInterval(() => {
        document.querySelectorAll('.progress-container').forEach(el => {
          const originalWidth = el.style.getPropertyValue('--progress');
          const currentWidth = getComputedStyle(el).getPropertyValue('--progress');
          if (currentWidth !== originalWidth) {
            el.style.setProperty('--progress', originalWidth);
          }
        });
      }, 1000);
    })();
  </script>
