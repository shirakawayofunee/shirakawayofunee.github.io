<head>

    <title></title>
    <style>
        #title{
            text-align: center;
            height: 5rem;
            font-size: 1.5rem;
        }
        #agreement{
            text-align: center;
            width: 100%;
            white-space: pre-wrap;

<body>
    <h1 id="title">

    </h1>
    <div id="agreement">

    </div>

<script src="down/jquery-1.11.3.min.js"></script>
<script>
var typeD=window.location.search;
var type=typeD.split("?")[1];
var gameModelData={
    "current": 1,
    "pageSize": 10,
    type:type
};
function getMsg(){
        $.ajax({
            url: `/activity/official/websites/agreement/query`,
            type: 'post',
            data: JSON.stringify(gameModelData),
            dataType: 'json',
            contentType:"application/json; charset=utf-8",
            success: function (res) {
                console.log(res)
                $("#title").html(res.data.pageData[0].name)
                $("#agreement").html(res.data.pageData[0].content)
        
            },
            error:function(err){
                reject(err)
            }
            })
    }
getMsg();    
</script>
