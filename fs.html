        .profile-section {

        .display-name {

        }

        .quote-section {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            margin: 10px 0;
            color: #666;
        }

        .introduction-section {

        /* ÈÖçËâ≤ÊñπÊ°àÈÉ®ÂàÜ */
        .palette-section {

            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .palette-section h3 {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .color-details {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .color-detail {
            text-align: center;
        }

        .color-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 1px solid #eee;
        }

        .color-detail p {
            margin: 0;
            font-size: 0.9em;
            color: #666;
            font-weight: 700;
        }

        /* ÁîªÂªäÈÉ®ÂàÜ */
        .gallery-section {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .gallery-header .nav-tabs {
            border-bottom: 2px solid #000;
            justify-content: center;
            margin-bottom: 20px;
        }

        .gallery-header .nav-link {
            font-size: 1.5em;
            font-weight: 700;
            color: #ccc;
            padding: 5px 15px;
        }

        .gallery-header .nav-link.active {
            color: #000;
            border-bottom: 2px solid #000;
            background: transparent;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .gallery-item {
            width: 100%;
        }

        .gallery-image {
            width: 100%;
            height: auto;
            border-radius: 5px;
            object-fit: cover;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .gallery-image:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Ê®°ÊÄÅÊ°Ü */
        .image-modal .modal-dialog {
            max-width: 80%;
            margin: 0 auto;
        }

        .image-modal .modal-content {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        .image-modal .modal-body {
            padding: 0;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-modal .modal-image {
            max-height: 80vh;
            width: auto;
            object-fit: contain;
        }

        .image-modal .carousel-control-prev,
        .image-modal .carousel-control-next {
            width: 5%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        .image-modal .carousel-control-prev:hover,
        .image-modal .carousel-control-next:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .image-modal .modal-dialog {
                max-width: 95%;
            }

            .image-modal .modal-image {
                max-height: 70vh;
            }

            .gallery-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .gallery-header .nav-link {
                font-size: 1.2em;

            }

        function arrangeGallery(containerId, imageArray) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            imageArray.forEach((image, index) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';

                const img = document.createElement('img');
                img.src = image.src;
                img.alt = image.alt;
                img.className = 'img-fluid gallery-image';
                img.setAttribute('data-bs-toggle', 'modal');
                img.setAttribute('data-bs-target', '#imageModal');
                img.setAttribute('data-src', image.src);
                img.setAttribute('data-index', index);
                img.setAttribute('data-array', containerId.replace('Container', ''));

                item.appendChild(img);
                container.appendChild(item);
            });
        }

        function initializeTabs() {
            arrangeGallery('leopoldContainer', galleryImages.leopold);
            arrangeGallery('severoContainer', galleryImages.severo);
            // arrangeGallery('character3Container', galleryImages.character3);
        }

        document.addEventListener('DOMContentLoaded', initializeTabs);

        document.querySelectorAll('.nav-link').forEach(tab => {
            tab.addEventListener('shown.bs.tab', () => {
                const target = tab.getAttribute('href').substring(1);
                if (target === 'leopold') arrangeGallery('leopoldContainer', galleryImages.leopold);
                else if (target === 'severo') arrangeGallery('severoContainer', galleryImages.severo);
                // else if (target === 'character3') arrangeGallery('character3Container', galleryImages.character3);
            });
        });

        const modalImage = document.getElementById('modalImage');
        const prevButton = document.getElementById('prevImage');
        const nextButton = document.getElementById('nextImage');
        let currentIndex = 0;
        let currentArray = 'leopold';

        document.querySelector('.gallery-section').addEventListener('click', function(e) {
            if (e.target.classList.contains('gallery-image')) {
                const src = e.target.getAttribute('data-src');
                currentIndex = parseInt(e.target.getAttribute('data-index'));
                currentArray = e.target.getAttribute('data-array');
                modalImage.src = src;
            }
        });

        prevButton.addEventListener('click', () => {
            const array = galleryImages[currentArray];
            currentIndex = (currentIndex - 1 + array.length) % array.length;
            modalImage.src = array[currentIndex].src;
        });

        nextButton.addEventListener('click', () => {
            const array = galleryImages[currentArray];
            currentIndex = (currentIndex + 1) % array.length;
            modalImage.src = array[currentIndex].src;
        });

        document.addEventListener('keydown', (event) => {
            if (document.getElementById('imageModal').classList.contains('show')) {
                if (event.key === 'ArrowLeft') prevButton.click();
                else if (event.key === 'ArrowRight') nextButton.click();
            }
        });
