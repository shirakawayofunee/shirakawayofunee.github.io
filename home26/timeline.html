<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lore Timeline | Shadow Bling</title>
    
    <!-- 引入样式 -->
    <link rel="stylesheet" href="css/timeline0122.css">

    <!-- 核心库 (GSAP + Lenis) -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>
</head>
<body>

    <!-- ================= 1. 顶部导航栏 (固定 10vh 高度) ================= -->
    <div class="h-con-right pc" data-mouse="mid">
        <div class="h-con-right-l" data-mouse="mid">
            <div class="div-center div-centerpc" onclick="changeBanner(0)" id="banner0" data-mouse="mid">
                <div class="div-head-text" data-mouse="mid">序章ホーム</div>
                <div class="div-head-text-en" data-mouse="mid">HOME</div>
            </div>
            <div class="div-center div-centerpc" onclick="changeBanner(1)" id="banner1" data-mouse="mid">
                <div class="div-head-text" data-mouse="mid">登場人物</div>
                <div class="div-head-text-en" data-mouse="mid">CHARACTER</div>
            </div>
            <div class="div-center div-centerpc" onclick="changeBanner(2)" id="banner2" data-mouse="mid">
                <div class="div-head-text" data-mouse="mid">相関図</div>
                <div class="div-head-text-en" data-mouse="mid">RELATIONSHIP</div>
            </div>
            <div class="div-center div-centerpc" onclick="changeBanner(3)" id="banner3" data-mouse="mid">
                <div class="div-head-text" data-mouse="mid">関係性補足工事中</div>
                <div class="div-head-text-en" data-mouse="mid">RELATIONSHIP</div>
            </div>
            <div class="div-center div-centerpc" onclick="changeBanner(4)" id="banner4" data-mouse="mid">
                <div class="div-head-text" data-mouse="mid">世界観</div>
                <div class="div-head-text-en" data-mouse="mid">BACKSTORY</div>
            </div>
            <div class="div-center div-centerpc" onclick="changeBanner(5)" id="banner5" data-mouse="mid">
                <div class="div-head-text" data-mouse="mid">第一章</div>
                <div class="div-head-text-en" data-mouse="mid">MAIN STORY</div>
            </div>
            <div class="div-center div-centerpc" onclick="changeBanner(6)" id="banner6" data-mouse="mid">
                <div class="div-head-text" data-mouse="mid">序章マップ</div>
                <div class="div-head-text-en" data-mouse="mid">MAIN STORY</div>
            </div>
            <!-- 当前选中状态 -->
            <div class="div-center div-centerpc active" onclick="changeBanner(7)" id="banner7" data-mouse="mid">
                <div class="div-head-text" data-mouse="mid">年表</div>
                <div class="div-head-text-en" data-mouse="mid">TIMELINE</div>
            </div>
            <div class="div-center div-centerpc" onclick="changeBanner(8)" id="banner8" data-mouse="mid">
                <div class="div-head-text" data-mouse="mid">情報</div>
                <div class="div-head-text-en" data-mouse="mid">BACKSTORY</div>
            </div>
            <div class="div-center div-centerpc" onclick="changeBanner(9)" id="banner9" data-mouse="mid">
                <div class="div-head-text" data-mouse="mid">物語</div>
                <div class="div-head-text-en" data-mouse="mid">RELATIONSHIP</div>
            </div>
            <div class="div-center div-centerpc" onclick="window.location.href='../SL26.html'" id="banner10" data-mouse="mid">
                <div class="div-head-text" data-mouse="mid">ギャラリー</div>
                <div class="div-head-text-en" data-mouse="mid">GALLERY</div>
            </div>
        </div>
        <div class="h-con-right-r">
            <div class="h-con-right-r-con">
                <div>
                    <!-- 这里用了简单的占位符，你可以替换回原来的img标签 -->
                    <div style="width:24px; height:24px; background:#000; mask:url('data:image/svg+xml;utf8,<svg viewBox=\'0 0 24 24\' xmlns=\'http://www.w3.org/2000/svg\'><path d=\'M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z\'/></svg>') no-repeat center; mask-size:contain; -webkit-mask:url('data:image/svg+xml;utf8,<svg viewBox=\'0 0 24 24\' xmlns=\'http://www.w3.org/2000/svg\'><path d=\'M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z\'/></svg>') no-repeat center; -webkit-mask-size:contain;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- ================= 2. 背景轨道 (10行 Grid) ================= -->
    <div class="bg-tracks"></div>

    <!-- ================= 3. 底部进度条 (菱形交互) ================= -->
    <div class="bottom-nav">
        <div class="progress-line">
            <div class="diamond-cursor">
                <div class="cursor-label">START</div>
            </div>
        </div>
    </div>

    <!-- ================= 4. 内容容器 (横向滚动) ================= -->
    <div class="wrapper">
        <div class="horizontal-content" id="timelineContainer">
            <!-- JS 将自动在这里生成事件块 -->
        </div>
    </div>

    <!-- 引入逻辑 -->
    <script src="js/timeline0122.js"></script>
</body>
</html>
