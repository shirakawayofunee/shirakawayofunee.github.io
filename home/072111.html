      /* 声明DreamHanSansJP字体 */
      @font-face {

      /* 全局应用字体 */
      body {

      /* 对话框样式 */
      .chat-container, #conversation2 {
        opacity: 1 !important;
        display: block !important;
      }
      .message, h4 {
        font-family: 'DreamHanSansJP', sans-serif;
      }
      .w8 { font-weight: 200; }
      .w12 { font-weight: 300; }
      .w16 { font-weight: 400; }
      .w27 { font-weight: 900; }
      .fade {
        transition: opacity 0.5s ease-in-out;
        opacity: 1;
        display: block;
      }
      .fade-hidden {
        pointer-events: none;
      }
      * { box-sizing: border-box; }
      .page-frame {
        min-height: 100vh;
        padding: 1%;
        display: flex;
        flex-direction: column;
      }
      .header-section {
        height: 5vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-bottom: 14px;
      }
      .chat-wrapper {
        border-radius: 15px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        background-color: #383A3E;
        height: 95vh;
      }
      .chat-container {
        padding: 0 20px 20px;
        background-color: #383A3E;
        border-radius: 0 0 10px 10px;
        flex: 1;
        overflow-y: auto;
      }
      .message {
        padding: 10px 15px;
        margin-bottom: 10px;
        word-wrap: break-word;
        width: fit-content;
        min-width: 100px;
        max-width: 80%;
      }
      .message-wrapper {
        display: flex;
        align-items: flex-start;
        margin-bottom: 10px;
      }
      .conversation .mb-3:first-child {
        margin-top: 20px;
      }
      .character-message {
        background-color: #252225;
        color: #c9c7ca;
        border: 1.5px solid #848285;
      }
      .character1 {
        margin-left: auto;
        flex-direction: row-reverse;
      }
      .character1 .avatar {
        margin-left: 10px;
      }
      .character2, .character3 {
        margin-right: auto;
      }
      .character2 .avatar, .character3 .avatar {
        margin-right: 10px;
      }
      .narration {
        color: #d7d8db;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        font-style: italic;
      }
      .avatar {
        width: 100px;
        height: 100px;
        object-fit: cover;
      }
      .chat-container::-webkit-scrollbar {
        width: 8px;
      }
      .chat-container::-webkit-scrollbar-track {
        background: #383A3E;
        border-radius: 5px;
      }
      .chat-container::-webkit-scrollbar-thumb {
        background: #6c757d;
        border-radius: 5px;
      }
      .chat-container::-webkit-scrollbar-thumb:hover {
        background: #5a6268;
      }
      .col-md-12 {
        padding: 0 15px;
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      .conversation {
        display: block;
        flex: 1;
      }
      @media (max-width: 767.98px) {
        .chat-wrapper {
          height: 100vh;
          margin-bottom: 0;
        }
        .characterMobile-top-con .chat-wrapper {

    <script>
      // Initialize Swiper for PC character section
      var characterSwiper = new Swiper("#characterSwiper", {
        direction: "vertical",
        speed: 300,
        mousewheel: { enabled: false },
        noSwiping: true,
        noSwipingClass: "swiperBG",
        on: {
          init: function () {
            showCharacter();
            refreshCharacterSwiper();
          }
        }
      });

      // Initialize Swiper for mobile character section
      var characterSwiperMobile = new Swiper("#characterSwiperMobile", {
        direction: "vertical",
        speed: 300,
        noSwiping: true,
        noSwipingClass: "swiperBG",
        on: {
          init: function () {
            if (typeof showCharacterMobile === "function") {
              showCharacterMobile();
            }
          }
        }
      });

      // Ensure character section is displayed
      $(document).ready(function () {
        $(".character-left").show();
        $(".character-right").show();
        $(".character-right-right").show();
        characterStorage();
        if (typeof swipreCharacter !== "undefined" && swipreCharacter) {
          swipreCharacter.destroy(true, true);
        }
        showCharacter();
        refreshCharacterSwiper();
      });
