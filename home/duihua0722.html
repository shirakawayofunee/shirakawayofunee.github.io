<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運命の織機</title>
    <link rel="stylesheet" href="css/scene.css">
</head>
<body>

    <!-- 背景装饰层 -->
    <div class="bg-layer"></div>

    <div class="main-container">
        
        <!-- 左侧：目录栏 (Directory) -->
        <aside class="panel directory-panel">
    <!-- 修改点：增加了 header-box 容器 -->
    <div class="dir-header">
        <div class="header-box">
            <h1 class="main-title">運命の織機</h1>
            <p class="sub-title">>./USER_LOGS.EXE</p>
        </div>
    </div>

            <!-- 搜索框 -->
            <div class="search-box">
                <span class="search-icon">🔍</span>
                <input type="text" id="chapter-search" placeholder="検索">
            </div>

            <!-- 分类标签 (Tabs) -->
            <div class="category-tabs" id="category-tabs">
                <!-- JS 动态生成 -->
            </div>

            <!-- 章节列表 -->
            <div class="chapter-list" id="chapter-list">
                <!-- JS 动态生成 -->
            </div>
        </aside>

        <!-- 中间：剧本正文 (Script) -->
        <main class="panel script-panel" id="script-panel">
            <div class="script-content" id="script-content">
                <div class="loading-text">運命を読み取り中……</div>
            </div>
            
            <!-- 底部导航 -->
            <div class="nav-buttons">
                <button id="btn-prev" disabled>◀ 前章</button>
                <button id="btn-next" disabled>次章 ▶</button>
            </div>
        </main>

        <!-- 右侧：信息栏 (Info) -->
        <aside class="panel info-panel">
            <!-- 1. 用語解説 -->
            <div class="info-section">
                <h4 class="info-title">用語解説</h4>
                <div id="glossary-container"></div>
            </div>

            <!-- 2. 出场角色 -->
            <div class="info-section">
                <h4 class="info-title">本章登场</h4>
                <div id="characters-container"></div>
            </div>

            <!-- 3. あらすじ -->
            <div class="info-section">
                <h4 class="info-title">あらすじ</h4>
                <div id="synopsis-container" class="synopsis-text"></div>
            </div>
        </aside>

    </div>

    <!-- BGM 控制 -->
    <div class="music-controls">
        <button id="music-toggle" class="music-btn">♪ 播放音乐</button>
    </div>
    <audio id="bgm-player" loop></audio>

    <script src="js/scene.js"></script>
</body>
</html>
