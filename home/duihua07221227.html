<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>脚本</title>
    <!-- 引入样式表 -->
    <link rel="stylesheet" href="css/scene1.css">
</head>
<body>

    <!-- 背景层 -->
    <div class="bg-layer"></div>

    <!-- 主容器：三栏布局 -->
    <div class="main-container">
        
        <!-- 左侧：目录栏 -->
        <aside class="panel directory-panel" id="directory-panel">
            <div class="panel-header">
                <h3>目录</h3>
            </div>
            <div class="chapter-list" id="chapter-list">
                <!-- JS 将在这里生成章节列表 -->
            </div>
        </aside>

        <!-- 中间：正文剧本栏 -->
        <main class="panel script-panel" id="script-panel">
            <div class="script-content" id="script-content">
                <!-- JS 将在这里渲染对话和独白 -->
                <div class="loading">正在载入剧本...</div>
            </div>
            
            <!-- 底部导航按钮 -->
            <div class="nav-buttons">
                <button id="btn-prev" disabled>前章</button>
                <button id="btn-next" disabled>次章</button>
            </div>
        </main>

        <!-- 右侧：信息栏 -->
        <aside class="panel info-panel" id="info-panel">
            <!-- 区块1：用語解説 -->
            <div class="info-section">
                <h4 class="info-title">用語解説</h4>
                <div id="glossary-container">
                    <!-- JS 生成手风琴内容 -->
                </div>
            </div>

            <!-- 区块2：本章核心角色 -->
            <div class="info-section">
                <h4 class="info-title">主要角色</h4>
                <div id="characters-container">
                    <!-- JS 生成角色卡片 -->
                </div>
            </div>

            <!-- 区块3：前情提要 -->
            <div class="info-section">
                <h4 class="info-title">前情提要</h4>
                <div id="synopsis-container" class="synopsis-text">
                    <!-- JS 生成前情提要 -->
                </div>
            </div>
        </aside>

    </div>

    <!-- 背景音乐播放器 -->
    <div class="music-controls">
        <button id="music-toggle" class="music-btn">♪ ON</button>
    </div>
    <audio id="bgm-player" loop></audio>

    <!-- 引入 JS -->
    <script src="js/scene1.js"></script>
</body>
</html>
