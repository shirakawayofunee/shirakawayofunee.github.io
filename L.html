<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <title>個人展示 - L</title>
    <!-- 引入资源和样式同上 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* 核心样式复用 SL.html */
        :root { --main-pink: #e23b78; --bg-color: #000; --text-gray: #9ea7b4; --border-hover: #e23b78; }
        @font-face { font-family: "myFont"; src: url("../font/DreamHanSansJP-W10.ttf") format("truetype"); font-display: swap; font-family: "myFont", "Roboto", sans-serif; }
        body { background: var(--bg-color); color: var(--text-gray); font-family: 'myFont', sans-serif; margin: 0; padding: 0; overflow-x: hidden; padding-top: 6.25rem; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #06070d; }
        ::-webkit-scrollbar-thumb { border-radius: 4px; background: #333; }
        ::-webkit-scrollbar-thumb:hover { background: var(--main-pink); }
        .head { position: fixed; top: 0; left: 0; background-color: #000; width: 100%; height: 6.25rem; z-index: 1000; display: flex; justify-content: space-between; align-items: center; padding: 0 5vw; border-bottom: 1px solid #1a1a1a; }
        .h-con-left h1 a { text-decoration: none; color: #fff; font-size: 24px; font-weight: bold; letter-spacing: 2px; }
        .h-con-right { flex: 1; display: flex; justify-content: flex-end; align-items: center; }
        .h-con-right-r-con img { width: 24px; height: 24px; margin-left: 15px; filter: invert(1) brightness(2); }
        /* Peer Nav */
        .peer-nav-section { background-color: #000; border-bottom: 1px solid #222; padding: 25px 5vw; }
        .roll-link-card { display: block; text-decoration: none; transition: opacity 0.3s; }
        .roll-link-card:hover { opacity: 0.8; }
        .roll-header { display: flex; align-items: baseline; margin-bottom: 10px; color: #fff; font-family: 'Roboto'; }
        .roll-badge { background: #000; border: 1px solid #444; padding: 2px 8px; font-size: 0.75rem; margin-right: 10px; font-weight: bold; color: #eee; }
        .film-strip-container { display: flex; width: 100%; height: 120px; background: #111; border: 1px solid #222; overflow: hidden; }
        .film-frame { flex: 1; border-right: 2px solid #000; overflow: hidden; }
        .film-frame img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(30%); transition: filter 0.3s; }
        .roll-link-card:hover .film-frame img { filter: grayscale(0%); }
        .peer-links-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 768px) { .peer-links-grid { grid-template-columns: 1fr; } }
        /* Tabs & Gallery */
        .secondary-menu-container { position: sticky; top: 6.25rem; background: rgba(0,0,0,0.95); z-index: 990; padding: 10px 0; border-top: 1px solid #222; border-bottom: 1px solid #333; }
        .gallery-header .nav-link { color: #666; background: transparent !important; transition: all 0.3s; }
        .gallery-header .nav-link:hover { color: #fff; }
        .gallery-header .nav-link.active { color: #fff !important; border-bottom: 2px solid var(--main-pink); font-weight: bold; }
        .gallery-section { padding: 20px 5vw; min-height: 120vh; }
        .holder-img { width: 100%; border: 1px solid rgba(0,0,0,0); transition: border 0.3s; cursor: pointer; }
        .holder-img:hover { border: 1px solid var(--border-hover); }
        .gallery-container { display: flex; gap: 15px; }
        .gallery-column { flex: 1; display: flex; flex-direction: column; gap: 15px; }
        .caption { margin-top: 5px; font-size: 12px; color: #666; text-align: center; }
        /* Modal */
        .papermaskDetail { position: fixed; z-index: 2000; background: rgba(0,0,0,0.95); width: 100%; height: 100%; top: 0; left: 0; display: none; }
        .papermaskDetailTop { position: absolute; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        .papermaskDetailTop-zoom { max-height: 90vh; max-width: 90vw; object-fit: contain; }
        .papermaskDetailBottom { position: absolute; bottom: 5vh; left: 50%; transform: translateX(-50%); width: 300px; height: 50px; background: #131818; display: flex; align-items: center; justify-content: space-around; border-radius: 25px; border: 1px solid #333; }
        .papermaskDetailBottom img, .papermaskDetailClose img { cursor: pointer; filter: invert(1); width: 24px; }
        .papermaskDetailClose { position: absolute; top: 3vh; right: 3vw; }
        @media (max-width: 768px) { .gallery-container { display: block; } .gallery-column { margin-bottom: 15px; } }
    </style>
</head>
<body>
    <div class="head pc">
        <div class="h-con-left"><h1><a href="index.html">GALLERY</a></h1></div>
        <div class="h-con-right">
             <!-- 导航菜单省略，可按需添加 -->
            <div class="h-con-right-r-con"><img src="/home/img/v2c.png" alt="Music"></div>
        </div>
    </div>

    <!-- Peer Nav (链接到 SL 和 XL) -->
    <div class="peer-nav-section">
        <div class="peer-links-grid">
            <a href="SL.html" class="roll-link-card">
                <div class="roll-header">
                    <span class="roll-badge">ROLL #SL</span>
                    <span class="roll-badge" style="background:none; border:none; color:#666;">2人雰囲気 - SL</span>
                    <span class="roll-name">Main Gallery</span>
                </div>
                <div class="film-strip-container">
                    <div class="film-frame"><img src="img/SL/SL2.webp" alt=""></div>
                    <div class="film-frame"><img src="img/SL/SL4.webp" alt=""></div>
                    <div class="film-frame"><img src="img/SL/SL18.webp" alt=""></div>
                    <div class="film-frame empty"></div>
                </div>
            </a>
            <a href="XL.html" class="roll-link-card">
                <div class="roll-header">
                    <span class="roll-badge">ROLL #XL</span>
                    <span class="roll-badge" style="background:none; border:none; color:#666;">2人雰囲気 - XL</span>
                    <span class="roll-name">Summer in Kyoto</span>
                </div>
                <div class="film-strip-container">
                    <div class="film-frame"><img src="img/XL/zhuxian1.jpg" alt=""></div>
                    <div class="film-frame"><img src="img/XL/zhuxian2.webp" alt=""></div>
                    <div class="film-frame"><img src="img/XL/XL2.jpg" alt=""></div>
                    <div class="film-frame empty"></div>
                </div>
            </a>
        </div>
    </div>

    <div class="secondary-menu-container">
        <div class="gallery-header">
            <ul class="nav nav-tabs" id="galleryTabs" role="tablist">
                <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#gallery">イラスト</a></li>
                <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#aesthetics">テーマ</a></li>
                <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#sd">SD</a></li>
                <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#papaver">Papaver rhoeas</a></li>
            </ul>
        </div>
    </div>

    <div class="gallery-section">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="gallery"><div class="gallery-container" id="galleryContainer"></div></div>
            <div class="tab-pane fade" id="aesthetics"><div class="gallery-container" id="aestheticsContainer"></div></div>
            <div class="tab-pane fade" id="sd"><div class="gallery-container" id="sdContainer"></div></div>
            <div class="tab-pane fade" id="papaver"><div class="gallery-container" id="papaverContainer"></div></div>
        </div>
    </div>

    <div class="papermaskDetail" id="customDetailModal">
        <div class="papermaskDetailTop"><img src="#" alt="" class="papermaskDetailTop-zoom" id="papermaskDetailTop-zoom"></div>
        <div class="papermaskDetailBottom">
            <img src="img/paperDetail/b.png" onclick="handleZoomChange(1)">
            <img src="img/paperDetail/s.png" onclick="handleZoomChange(-1)">
            <img src="img/paperDetail/a.png" onclick="handleZoomChange(0)">
            <img src="img/paperDetail/d.png" onclick="handleDownload()">
        </div>
        <div class="papermaskDetailClose"><img src="img/paperDetail/c.png" onclick="paperShowHide()"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Modal Logic (Same as SL)
        var papermaskZoom = 1;
        function handleZoomChange(num) {
            if (num == 1) papermaskZoom += 0.1;
            if (num == -1) papermaskZoom -= 0.1;
            if (num == 0) papermaskZoom = 1;
            if (papermaskZoom > 4) papermaskZoom = 4;
            if (papermaskZoom < 0.1) papermaskZoom = 0.1;
            $(".papermaskDetailTop-zoom").css("transform", `scale(${papermaskZoom})`);
        }
        function handleDownload() {
            var imgSrc = $(".papermaskDetailTop-zoom")[0].src;
            if (imgSrc) {
                var a = document.createElement("a");
                a.href = imgSrc;
                a.download = imgSrc.split('/').pop() || 'image.jpg';
                a.style.display = "none";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        }
        function paperShowHide() {
            papermaskZoom = 1;
            $(".papermaskDetailTop-zoom").css("transform", `scale(1)`);
            $(".papermaskDetail").fadeOut(200);
        }
        function openDetailModal(src) {
            $("#papermaskDetailTop-zoom").attr("src", src);
            papermaskZoom = 1;
            $(".papermaskDetailTop-zoom").css("transform", `scale(1)`);
            $(".papermaskDetail").fadeIn(200);
            $(".papermaskDetail").css("display", "flex");
        }

        // Data Sources (From L.html)
        const galleryImages = [
            { src: "img/L/L-1.jpg", alt: "メインストーリー/本編", description: "【公式】メインストーリー/本編" },
            { src: "img/XL/zhuxian1.jpg", alt: "メインストーリー", description: "【公式】メインストーリー/本編（猫猫バージョン）" },
            { src: "img/L/L1.webp", alt: "Gallery Image 1", description: "" },
            { src: "img/L/L2.webp", alt: "Gallery Image 2", description: "危険な関系〜" },
            { src: "img/L/L3.webp", alt: "Gallery Image 3", description: "" },
            { src: "img/L/L4.webp", alt: "Gallery Image 4", description: "死と新生" },
            { src: "img/L/L5.webp", alt: "Gallery Image 5", description: "" },
            { src: "img/L/L6.webp", alt: "Gallery Image 6", description: "" },
            { src: "img/L/L7.webp", alt: "Gallery Image 7", description: "「供養」" },
            { src: "img/L/L8.webp", alt: "Gallery Image 8", description: "「孤独」" },
            { src: "img/L/L9.webp", alt: "Gallery Image 9", description: "「憤怒」" },
            { src: "img/L/L10.webp", alt: "Gallery Image 10", description: "" },
            { src: "img/L/L11.webp", alt: "Gallery Image 11", description: "" },
            { src: "img/L/L12.webp", alt: "Gallery Image 12", description: "" },
            { src: "img/L/L13.webp", alt: "Gallery Image 13", description: "" },
            { src: "img/L/L14.webp", alt: "Gallery Image 14", description: "" },
            { src: "img/L/L15.webp", alt: "Gallery Image 15", description: "" }
        ];
        const aestheticsImages = [
            { src: "img/L/aesthetics/A1.webp", alt: "Aesthetics Image 1", description: "" },
            { src: "img/L/aesthetics/A2.jpg", alt: "Aesthetics Image 2", description: "（1、3）【魏明帝 曹叡】三国時代の魏の第2代皇帝。" },
            { src: "img/L/aesthetics/A2.webp", alt: "Aesthetics Image 3", description: "" },
            { src: "img/L/aesthetics/A3.jpg", alt: "Aesthetics Image 4", description: "【幼少期の秦始皇 嬴政】" },
            { src: "img/L/aesthetics/杨威利.jpg", alt: "Aesthetics Image 3", description: "【ヤン・ウェンリー】" },
            { src: "img/L/aesthetics/Batman.webp", alt: "Aesthetics Image 3", description: "【Batman】" },
            { src: "img/L/aesthetics/A5.jpg", alt: "Aesthetics Image 4", description: "（左）【トレギア】" }
        ];
        const sdImages = [
            { src: "img/L/sd/sd1.webp", alt: "SD Image 1", description: "" },
            { src: "img/L/sd/sd2.webp", alt: "SD Image 2", description: "" },
            { src: "img/L/sd/sd3.webp", alt: "SD Image 3", description: "" },
            { src: "img/L/sd/sd4.webp", alt: "SD Image 4", description: "" },
            { src: "img/L/sd/sd5.jpg", alt: "SD Image 5", description: "" },
            { src: "img/L/sd/sd5.webp", alt: "SD Image 5", description: "" },
            { src: "img/L/sd/sd6.png", alt: "SD Image 7", description: "" },
            { src: "img/L/sd/sd6.webp", alt: "SD Image 6", description: "" },
            { src: "img/L/sd/sd7.webp", alt: "SD Image 7", description: "" },
            { src: "img/L/sd/sd8.webp", alt: "SD Image 8", description: "" },
            { src: "img/L/sd/sd9.webp", alt: "SD Image 9", description: "" },
            { src: "img/L/sd/tiger1.jpg", alt: "SD Image 8", description: "" }
        ];
        const papaverImages = [
            { src: "img/L/papaver/P1.webp", alt: "Papaver Image 1", description: "" },
            { src: "img/L/papaver/P2.webp", alt: "Papaver Image 2", description: "" },
            { src: "img/L/papaver/P3.webp", alt: "Papaver Image 3", description: "" },
            { src: "img/L/papaver/P4.webp", alt: "Papaver Image 4", description: "" },
            { src: "img/L/papaver/P5.webp", alt: "Papaver Image 5", description: "" }
        ];

        function getArrayByName(name) {
            const map = { "gallery": galleryImages, "aesthetics": aestheticsImages, "sd": sdImages, "papaver": papaverImages };
            return map[name] || [];
        }

        // Waterfall Logic
        function arrangeWaterfall(containerId, imageArray) {
            const container = document.getElementById(containerId);
            if(!container) return;
            container.innerHTML = "";
            const width = window.innerWidth;
            const columnCount = width > 992 ? 3 : width > 576 ? 2 : 1;
            const columns = Array(columnCount).fill().map(() => {
                const col = document.createElement("div");
                col.className = "gallery-column";
                container.appendChild(col);
                return col;
            });
            if(!imageArray) return;
            imageArray.forEach((image, index) => {
                const item = document.createElement("div");
                item.className = "gallery-item";
                const img = document.createElement("img");
                img.src = image.src;
                img.alt = image.alt;
                img.className = "holder-img";
                img.onclick = function() { openDetailModal(image.src); };
                const caption = document.createElement("div");
                caption.className = "caption";
                caption.textContent = image.description || "";
                item.appendChild(img);
                item.appendChild(caption);
                columns[index % columnCount].appendChild(item);
            });
        }

        $(document).ready(function() {
            arrangeWaterfall("galleryContainer", galleryImages);
            $('.nav-link').on('mouseenter', function() { var tabTrigger = new bootstrap.Tab(this); tabTrigger.show(); });
            $('a[data-bs-toggle="tab"]').on('shown.bs.tab', function (e) {
                const targetId = $(e.target).attr("href").substring(1);
                arrangeWaterfall(targetId + "Container", getArrayByName(targetId));
            });
        });
    </script>
</body>
</html>
