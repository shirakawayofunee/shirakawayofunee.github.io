<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>2人 | </title>

    <!-- Bootstrap CSS -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <!-- 你的现有 head 部分保持不变 -->
    <style>
        /* 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #fff;
            color: #333;
            overflow-x: hidden;
        }

        /* 背景图片 */
        .banner {
            width: 100%;
            height: 400px;
            background: url('https://storage.googleapis.com/vgen-production-storage/uploads/characters/83ab80c9-2667-46f9-bb81-35a673b701fc/banners/89b41936-7fbd-4d16-90e2-e358c1b4daf7.webp') no-repeat center;
            background-size: cover;
            position: relative;
        }

        .banner .solid-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }

        /* 头像 */
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: url('https://storage.googleapis.com/vgen-production-storage/uploads/characters/83ab80c9-2667-46f9-bb81-35a673b701fc/avatars/4f5102ae-0b4c-4fbe-9599-40b63e92626e.webp') no-repeat center;
            background-size: cover;
            position: absolute;
            top: 300px;
            left: 50%;
            transform: translateX(-50%);
            border: 4px solid #fff;
            z-index: 2;
        }

        /* 内容容器 */
        .content-container {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 20px;
        }

        /* 简介部分 */
        .profile-section {
            background: #e6f0fa;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            height: 100%;
        }

        .display-name {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .quote-section {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            margin: 10px 0;
            color: #666;
        }

        .quote-section svg {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .introduction-section {
            font-size: 1em;
            color: #666;
            margin: 10px 0;
            line-height: 1.5;
        }

        .introduction-section p {
            margin: 5px 0;
        }

        .introduction-section span {
            margin-right: 5px;
        }

        .fanwork-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .fanwork-buttons button {
            padding: 8px 16px;
            font-size: 0.9em;
        }

        /* 设计参考部分 */
        .design-section {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .concept-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .concept-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: url('https://storage.googleapis.com/vgen-production-storage/uploads/characters/83ab80c9-2667-46f9-bb81-35a673b701fc/avatars/e4045f23-aa00-4bb5-a849-39b502f85523.webp') no-repeat center;
            background-size: cover;
        }

        .concept-info h3 {
            font-size: 1.8em;
            font-weight: 700;
            margin: 0;
        }

        .concept-info .tagline {
            color: #666;
            font-size: 0.9em;
            margin: 5px 0;
        }

        .concept-info .tags {
            display: flex;
            gap: 8px;
        }

        .concept-info .tags .tag {
            background: #e0e0e0;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }

        .concept-info .note {
            font-size: 0.9em;
            color: #666;
            margin: 10px 0;
            white-space: pre-wrap;
        }

        .design-section hr {
            border: 0;
            border-top: 1px solid #eee;
            margin: 15px 0;
        }

        /* 折叠部分 */
        .accordion-button {
            font-size: 1.5em;
            font-weight: 700;
            color: #333;
            background: none;
            border: none;
            padding: 10px 0;
        }

        .accordion-button:focus {
            box-shadow: none;
        }

        .accordion-button::after {
            width: 24px;
            height: 24px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7.41 7.83997L12 12.42L16.59 7.83997L18 9.24997L12 15.25L6 9.24997L7.41 7.83997Z"/></svg>');
            background-size: contain;
        }

        .accordion-button:not(.collapsed)::after {
            transform: rotate(180deg);
        }

        .accordion-body {
            padding: 10px 0;
        }

        /* 子折叠部分 */
        .sub-accordion-button {
            font-size: 1.2em;
            font-weight: 500;
            color: #666;
            background: none;
            border: none;
            padding: 5px 0;
        }

        .sub-accordion-button:focus {
            box-shadow: none;
        }

        .sub-accordion-button::after {
            width: 20px;
            height: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7.41 7.83997L12 12.42L16.59 7.83997L18 9.24997L12 15.25L6 9.24997L7.41 7.83997Z"/></svg>');
            background-size: contain;
        }

        .sub-accordion-button:not(.collapsed)::after {
            transform: rotate(180deg);
        }

        /* Credits 部分 */
        .credit-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .credit-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: url('https://storage.googleapis.com/vgen-production-storage/uploads/5408d70c-146e-4839-a838-90ee5302be32/1975d338-6510-4adf-bd11-aad01199d1d5.webp') no-repeat center;
            background-size: cover;
        }

        .credit-info p {
            margin: 0;
            font-size: 0.9em;
        }

        .credit-info .name {
            font-weight: 700;
        }

        .credit-info .badges img {
            width: 20px;
            height: 20px;
            margin-left: 5px;
        }

        /* References 部分 */
        .reference-item {
            margin: 10px 0;
        }

        .reference-item img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .reference-item .title {
            font-size: 1em;
            font-weight: 700;
            margin: 0;
        }

        .reference-item .description {
            font-size: 0.9em;
            color: #666;
            margin: 5px 0 0;
        }

        /* 调色板 */
        .color-palette {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .color-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .color-details {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .color-detail {
            text-align: center;
        }

        .color-detail .color-circle {
            margin-bottom: 5px;
        }

        .color-detail p {
            margin: 0;
            font-size: 0.9em;
            color: #666;
        }

        .color-detail .hex-code {
            font-weight: 700;
        }

        /* 画廊部分样式调整为瀑布流 */
        .gallery-section {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .gallery-header .nav-tabs {
            border-bottom: 2px solid #000;
        }

        .gallery-header .nav-link {
            font-size: 1.5em;
            font-weight: 700;
            color: #ccc;
            padding: 5px 15px;
        }

        .gallery-header .nav-link.active {
            color: #000;
            border-bottom: 2px solid #000;
        }

        /* 新增瀑布流样式 */
        .gallery-container {
            column-count: 3; /* 列数，可以根据需要调整 */
            column-gap: 15px; /* 列间距 */
            width: 100%;
        }

        @media (max-width: 992px) {
            .gallery-container {
                column-count: 2; /* 中等屏幕显示3列 */
            }
        }

        @media (max-width: 576px) {
            .gallery-container {
                column-count: 1; /* 小屏幕显示2列 */
            }
        }

        .gallery-item {
            break-inside: avoid; /* 防止图片被分割 */
            margin-bottom: 15px; /* 图片之间的垂直间距 */
        }

        .gallery-image {
            width: 100%;
            height: auto;
            border-radius: 5px;
            object-fit: cover;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .gallery-image:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* 模态框样式保持不变 */
        .modal-body img {
            max-height: 70vh;
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 5%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-size: 50%, 50%;
        }

        .carousel-control-prev:hover,
        .carousel-control-next:hover {
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- 画廊部分 -->

    <!-- 模态框保持不变 -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Image Preview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center position-relative">
                    <button class="carousel-control-prev" type="button" id="prevImage">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <img src="" alt="Preview Image" class="img-fluid" id="modalImage">
                    <button class="carousel-control-next" type="button" id="nextImage">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // 获取所有画廊图片
        const galleryTabs = document.querySelectorAll('.nav-link');
        const modalImage = document.getElementById('modalImage');
        const prevButton = document.getElementById('prevImage');
        const nextButton = document.getElementById('nextImage');
        let currentIndex = 0;
        let currentImages = [];

        // 更新图片数据函数
        function updateImageData(tabId) {
            const activePane = document.querySelector(tabId);
            currentImages = Array.from(activePane.querySelectorAll('.gallery-image')).map(image => ({
                src: image.getAttribute('data-src'),
                index: parseInt(image.getAttribute('data-index'))
            }));
        }

        // 初始化默认选项卡的图片数据
        updateImageData('#gallery');

        // 点击图片时更新模态框
        document.querySelectorAll('.gallery-image').forEach(image => {
            image.addEventListener('click', function () {
                const src = this.getAttribute('data-src');
                currentIndex = parseInt(this.getAttribute('data-index'));
                modalImage.src = src;
            });
        });

        // 切换选项卡时更新图片数据
        galleryTabs.forEach(tab => {
            tab.addEventListener('shown.bs.tab', function (e) {
                const targetTab = e.target.getAttribute('href');
                updateImageData(targetTab);
                currentIndex = 0; // 重置索引
            });
        });

        // 上一张图片
        prevButton.addEventListener('click', function () {
            currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
            modalImage.src = currentImages[currentIndex].src;
        });

        // 下一张图片
        nextButton.addEventListener('click', function () {
            currentIndex = (currentIndex + 1) % currentImages.length;
            modalImage.src = currentImages[currentIndex].src;
        });

        // 键盘导航
        document.addEventListener('keydown', function (event) {
            if (event.key === 'ArrowLeft' && document.getElementById('imageModal').classList.contains('show')) {
                prevButton.click();
            } else if (event.key === 'ArrowRight' && document.getElementById('imageModal').classList.contains('show')) {
                nextButton.click();
            }
        });
    </script>
