<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 导航栏 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            /* 将 body 的子元素垂直排列 */
            align-items: center;
            /* 水平居中 */
            min-height: 100vh;
            /* 确保 body 至少占满整个视口高度 */
            position: relative;
            /* 为绝对定位的子元素提供参考 */
        }

        center {
            display: -webkit-flex;
            display: flex;
            -webkit-justify-content: center;
            justify-content: center;

        }


        header {
            background-color: #ffd23b;
            color: #181B20;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 220px;
            /* 让 header 占满整个宽度 */
        }

        header h1 {
            margin: 0;
            font-size: 36px;
            /* 调整大标题字体大小 */
            font-weight: bold;
            /* 加粗标题 */
            font-family: 'Georgia', serif;
            /* 使用更优雅的字体 */
        }

        .flex-container {
            display: -webkit-flex;
            display: flex;
            width: 400px;
            height: 250px;
            background-color: lightgrey;
        }

        .flex-item {
            margin: auto;
        }


        nav {
            position: absolute;
            /* 绝对定位  */
            top: 5%;
            /* 相对于 body 的顶部定位 */
            display: -webkit-flex;
            display: flex;
            -webkit-justify-content: center;
            justify-content: center;
            margin: auto;
        }

        nav a {
            text-align: center;
            color: #181B20;
            text-decoration: none;
            margin: 0 20px;
            font-size: 14px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .artist-info {
            color: #181B20;
            padding: 20px;
            text-align: center;
            position: absolute;
            /* 绝对定位 */
            top: 25%;
            /* 相对于 body 的顶部定位 */
            left: 50%;
            /* 相对于 body 的左侧定位 */
            transform: translate(-50%, -50%);
            /* 居中 */
            z-index: 10;
            /* 确保悬浮在顶部 */
            width: 80%;
            /* 设置宽度 */
            max-width: 600px;
            /* 最大宽度 */
        }

        .artist-info h2 {
            margin: 0;
            font-size: 100px;
            font-family: 'Georgia', serif;
            /* 使用更优雅的字体 */
        }

        .artist-info p {
            margin: 5px 0 0;
            font-size: 16px;
            font-family: 'Georgia', serif;
            /* 使用更优雅的字体 */
        }

        /*  导航栏结束 */
        /* 定义 @font-face 规则 */
        @font-face {
            font-family: 'Parastoo Print';
            src: url('font/Parastoo Print Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* 应用自定义字体到特定元素 */
        .artist-info h2 {
            font-family: 'Parastoo Print', sans-serif;
        }

        .artist-info p {
            font-family: 'Parastoo Print', sans-serif;
        }


        /* 第二行轮播开始 */
        .carousel {
            display: flex;
            width: 80%;
            max-width: 900px;
            margin: 0 auto;
            /* 水平居中 */
            padding-top: 20px;
            /* 为 artist-info 留出空间 */
        }

        .column {
            flex: 1;
            padding: 10px;
        }

        .column1 {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .column1 div {
            cursor: pointer;
            margin: 5px;
            padding: 10px;
            background-color: #ddd;
            border-radius: 5px;
        }

        .column1 div:hover {
            background-color: #ccc;
        }

        .column2 img {
            width: 100%;
            border-radius: 10px;
        }

        .column3 ul {
            list-style-type: none;
            padding: 0;
        }

        .column3 li {
            padding: 10px;
            background-color: #ddd;
            margin: 5px;
            border-radius: 5px;
        }

        /* 切换序号样式 */
    .column1 div {
        cursor: pointer;
        margin: 5px;
        padding: 10px 15px; /* 调整内边距 */
        background-color: #eee; /* 更浅的背景色 */
        border-radius: 5px;
        font-size: 16px; /* 调整字体大小 */
        font-weight: 500; /* 加粗字体 */
        transition: background-color 0.3s ease; /* 添加过渡效果 */
    }

    .column1 div:hover {
        background-color: #ddd; /* 悬停时背景色变化 */
    }

    .column1 div.active {
        background-color: #ffd23b; /* 选中时的背景色 */
        color: #181B20; /* 选中时的文字颜色 */
    }
        /* 第二行轮播完 */
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <header>

    </header>
    <div class="flex-container">
        <nav class="flex-item">
            <a href="#home">CONTENTS</a>
            <a href="#about">About us</a>
            <a href="#artist">illustration</a>
            <a href="#artworks">Artworks</a>
        </nav>
    </div>
    <div class="artist-info">
        <h2>DCBZ</h2>
        <p>The story can resume.</p>
    </div>

    <!-- 第二行轮播 -->
    <div class="carousel">
        <div class="column column1">
            <div onclick="changeImage(0)">01</div>
            <div onclick="changeImage(1)">02</div>
            <div onclick="changeImage(2)">03</div>
            <div onclick="changeImage(3)">04</div>
            <div onclick="changeImage(4)">05</div>
        </div>
        <div class="column column2">
            <img id="carouselImage" src="img/001.jpg" alt="Carousel Image">
        </div>
        <div class="column column3">
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
                <li>Item 5</li>
            </ul>
        </div>
    </div>

    <!-- 轮播效果 -->
    <script>
        const images = ["img/001.jpg", "img/002.jpg", "img/003.jpg", "img/004.jpg", "img/005.jpg"];
        let currentIndex = 0;

        function changeImage(index) {
            currentIndex = index;
            document.getElementById('carouselImage').src = images[currentIndex];
        }

        document.addEventListener('wheel', (event) => {
            if (event.deltaY > 0) {
                currentIndex = (currentIndex + 1) % images.length;
            } else {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
            }
            document.getElementById('carouselImage').src = images[currentIndex];
        });
    </script>
</body>

</html>
