<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords"
    content="重返未来，重返未来：1999，重返未来下载，重返未来预约，重返未来手游，重返未来官网，重返未来官方网站，深蓝互动，bluepoch，Reverse：1999，复古，近代，近现代，20世纪，神秘学，英配，RPG，二次元">
  <meta name="description"
    content="《重返未来：1999》是一款20世纪复古神秘学策略RPG。1999年的最后一天，一场“暴雨”向天空倾泻，世界似乎来到一个崭新的旧时代。而你，将作为“司辰”，无数时代的见证者，带领神秘学家们逃离“暴雨”。">
  <link rel="stylesheet" href="css/qqchan.css">
  <title>《重返未来：1999》官方网站-深蓝互动</title>
</head>

<body>
  <div id="QQGroup" class="qq-page">
    <div class="out-Container hidden">
      <div class="back"> <span class="back-btn" @click="back">返回</span></div>
      <div class="qq-page-title"></div>
      <div class="qq-container">
        <div v-for="item in confData" :key="item?.qq" class="qq-box">
          <div class="qq-box-left">
            <div class="qq-name">{{ item.name }}</div>
            <div class="qq-number" @click="handleClip(item.qq)">{{ item.qq }}</div>
          </div>
          <div class="qq-box-right">
            <a :href="item.link">
              <span class="qq-join-btn">一键加群</span>
            </a>
          </div>
        </div>
      </div>
      <div class="message">{{ messageInfo }}</div>
    </div>
  </div>
</body>
<script src="script/jquery-1.11.3.min.js"></script>
<script src="js/qqchan.js"></script>
<script src="js/api.js"></script>
<script src="js/vue.global.js"></script>
<script type="module">
  Vue.createApp({
    data() {
      return {
        messageInfo: "",
        confData: []
      }
    },
    methods: {
      back() {
        window.history.go(-1)
      },
      handleClip(msg) {
        clipboardCopy(msg).then(() => {
          this.messageInfo = "qq群号已复制到剪贴板"
          $('.message').addClass('show')
          setTimeout(() => {
            $('.message').removeClass('show')
          }, 2000)
        })
      },
    },
    mounted() {
      $('.out-Container').removeClass('hidden')
      getQQGroupList().then(res => {
        this.confData = res?.qq || []
      }).catch(err => {
        // alert('获取QQ列表失败')
      })
    }
  }).mount('#QQGroup')
</script>
