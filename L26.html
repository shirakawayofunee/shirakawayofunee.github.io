    <style>
        :root {
            /* --- [5% 点缀色 - 视觉焦点] --- */
            --accent-main: #FF3D00;         /* 核心高亮色 (原 --main-pink) */
            --accent-hover: #FF3D00;        /* 悬停/边框高亮 */
            
            /* 终端专用点缀色 */
            --term-green: #50fa7b;
            --term-blue: #8be9fd;
            --term-btn-red: #FF3D00;
            --term-btn-yellow: #ffbd2e;
            --term-btn-green: #27c93f;

            /* --- [70% 主色调 - 背景基底] --- */
            --bg-page: #0A0A0A;             /* 页面背景 (原 --bg-color) */
            --bg-panel: #111111;            /* 胶卷条背景/占位图背景 */
            --bg-bar-trans: rgba(0, 0, 0, 0.9);  /* 导航栏半透明底 */
            --bg-menu-trans: rgba(0, 0, 0, 0.95); /* 二级菜单深色底 */
            --bg-modal: rgba(0, 0, 0, 0.95);     /* 全屏弹窗遮罩 */
            --bg-float-text: rgba(20, 20, 20, 0.8); /* 悬浮文本框底 */
            --bg-detail-bar: #131818;       /* 详情页底部工具栏 */
            
            /* 终端磨砂玻璃背景 (保留了之前的新版效果) */
            --bg-term-glass: rgba(30, 30, 30, 0.65); 

            /* --- [25% 碰撞色 - 文字与线条] (黑白灰层级) --- */
            /* 按照透明度/灰度逻辑整理 */
            --text-lvl-1: #ffffff;          /* 最亮白 (标题/高亮) */
            --text-lvl-2: #eeeeee;          /* 次亮白 (Badge/正文) */
            --text-lvl-3: #666666;          /* 灰色 (说明/计数/辅助) */
            --text-lvl-4: #555555;          /* 深灰 (英文小字) */
            
            /* 终端专用文字 */
            --text-term-body: #e0e0e0;
            --text-term-meta: #9ca3af;
            --text-term-cursor: #abb2bf;

            /* 边框线条体系 */
            --border-light: #444444;        /* 较明显的边框 */
            --border-mid: #333333;          /* 中等边框 */
            --border-dark: #222222;         /* 深色分割线 */
            --border-subtle: #1a1a1a;       /* 极细微边框 */
            --border-term: rgba(255, 255, 255, 0.15); /* 终端玻璃边框 */
        }

        /* 字体定义 */
        @font-face {
            font-family: "myFont";
            src: url("../font/DreamHanSansJP-W10.ttf") format("truetype");
            font-display: swap;
        }

        /* 基础设置 */
        body {
            background: var(--bg-page);
            color: var(--text-lvl-3);
            font-family: 'myFont', "Roboto", sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            padding-top: 4rem; 
        }

        /* 滚动条 */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-page); }
        ::-webkit-scrollbar-thumb { border-radius: 4px; background: #333; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-main); }

        /* =========================================
           2. 顶部主导航栏
           ========================================= */
        .head {
            position: fixed;
            top: 0;
            left: 0;
            background-image: linear-gradient(to top, rgba(0, 0, 0, 0), var(--bg-bar-trans) 90%);
            background-color: var(--bg-page); 
            backdrop-filter: blur(10px); /* 导航栏也加一点模糊 */
            width: 100%;
            height: 4rem;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5vw;
            box-sizing: border-box;
            border-bottom: 1px solid var(--border-subtle);
        }
        .h-con-left h1 {
            text-decoration: none;
            color: var(--text-lvl-1);
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .h-con-right {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 100%;
        }
        .h-con-right-l {
            display: flex;
            gap: 20px;
            margin-right: 10px;
        }
        .div-center {
            cursor: pointer;
            text-align: center;
            padding: 5px 10px;
            transition: all 0.3s ease;
        }
        .div-head-text {
            font-size: 0.88rem;
            color: var(--text-lvl-3); /* #404040 */
            font-family: 'myFont', sans-serif;
            transition: color 0.3s;
        }
        .div-head-text-en {
            font-size: 0.65rem;
            color: var(--text-lvl-4); /* #555 */
            letter-spacing: 0.1rem;
            text-transform: uppercase;
            font-family: 'Roboto', sans-serif;
            margin-top: 2px;
        }
        .div-center:hover .div-head-text, 
        .div-center:hover .div-head-text-en { 
            color: var(--accent-main); 
        }
        .h-con-right-r-con img {
            width: 24px;
            height: 24px;
            cursor: pointer;
            margin-left: 15px;
            filter: invert(1) brightness(2);
            transition: transform 0.3s;
        }

        /* =========================================
           3. 同级页面跳转指引 (Peer Nav)
           ========================================= */
        .peer-nav-section {
            background-color: var(--bg-page);
            border-bottom: 1px solid var(--border-dark); /* #222 */
            padding: 15px 5vw 15px 5vw;
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            max-height: 2000px;
            opacity: 1;
        }

        .roll-link-card {
            display: block;
            text-decoration: none;
            transition: opacity 0.3s, transform 0.3s;
        }
        .roll-link-card:hover {
            opacity: 1;
            transform: translateY(-2px); /* 轻微上浮 */
        }

        .roll-header {
            display: flex;
            flex-direction: column;
            margin-bottom: 8px;
            font-family: 'Roboto', monospace;
            color: var(--text-lvl-1);
        }

        .roll-meta {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
            font-size: 0.7rem;
        }

        .roll-badge {
            background: var(--bg-page);
            color: var(--text-lvl-2); /* #eee */
            border: 1px solid var(--border-light); /* #444 */
            padding: 2px 8px;
            margin-right: 10px;
            font-weight: bold;
            font-size: 0.75rem;
            border-radius: 2px;
        }

        .roll-info {
            font-size: 0.75rem;
            color: var(--text-lvl-3); /* #666 */
            text-transform: uppercase;
            letter-spacing: 0.3px;
            margin-right: auto;
            font-weight: 500;
        }

        .roll-count {
            color: var(--text-lvl-3); /* #666 */
            font-size: 0.8rem;
        }

        .roll-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-lvl-1);
            letter-spacing: 0.5px;
            line-height: 1.2;
            font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .roll-name { /* 兼容旧代码 */
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text-lvl-2);
            margin-right: auto;
        }

        .film-strip-container {
            display: flex;
            width: 100%;
            height: 120px;
            background: var(--bg-panel); /* #111 */
            overflow: hidden;
            border: 3px solid var(--bg-panel);
            border-radius: 2px;
        }
        /* 兼容代码，以防有两个 .film-strip-container 定义 */
        .film-strip-container { border: 1px solid var(--border-dark); } 

        .film-frame {
            flex: 1;
            border-right: 2px solid var(--bg-page);
            overflow: hidden;
            position: relative;
        }
        .film-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(30%);
            transition: filter 0.3s;
        }
        .roll-link-card:hover .film-frame img {
            filter: grayscale(0%);
        }
        
        .cursor-pointer-icon {
            width: 20px;
            height: 20px;
            background: url('img/icon/pointer.png') no-repeat center/contain;
            opacity: 0.5;
        }

        /* =========================================
           4. 二级菜单 (Tabs)
           ========================================= */
        .secondary-menu-container {
            position: sticky;
            top: 4rem;
            background-color: transparent; /* 先设为透明 */
    background-image: linear-gradient(to bottom, rgba(10, 10, 10, 0.9), rgba(10, 10, 10, 0.6));
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px); /* 兼容 Safari */
    
    /* 建议：稍微调整边框颜色使其更柔和，如果你的变量里有 --border-dark 可替换 */
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 990;
            padding: 10px 0;
/*             border-bottom: 1px solid #333;
            border-top: 1px solid var(--border-dark); */
        }
        .gallery-header .nav-tabs {
            border-bottom: none;
            justify-content: center;
            flex-wrap: wrap;
            gap: 5px;
        }
        .gallery-header .nav-link {
            border: none;
            color: var(--text-lvl-3); /* #666 */
            font-family: 'myFont', sans-serif;
            font-size: 0.83rem;
            background: transparent !important;
            padding: 5px 15px;
            transition: all 0.3s;
        }
        .gallery-header .nav-link:hover { color: var(--text-lvl-1); }
        .gallery-header .nav-link.active {
            color: var(--text-lvl-1) !important;
            font-weight: bold;
            border-bottom: 2px solid var(--accent-main);
        }

        .peer-links-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
        }

        /* =========================================
           5. 正文画廊
           ========================================= */
        .floating-text {
            position: relative;
            margin: 0 auto 5px auto;
            background-color: var(--bg-float-text);
            border: 1px solid #333;
            color: #aaa;
            padding: 20px;
            max-width: 1200px;
            width: 95%;
            border-left: 3px solid var(--accent-main);
        }
        .floating-text span {
            font-size: 14px;
            line-height: 1.8;
        }
        .close-button {
            float: right;
            background: none;
            border: none;
            color: var(--text-lvl-3);
            font-size: 20px;
            cursor: pointer;
        }
        .close-button:hover { color: var(--text-lvl-1); }

        .gallery-section {
            padding: 20px 5vw;
            min-height: 120vh;
        }
        .holder-img {
            width: 100%;
            height: auto;
            display: block;
            border: 1px solid var(--text-lvl-3); /* #404040 */
            box-sizing: border-box;
            cursor: pointer;
        }
        .holder-img:hover {
            border: 1px solid var(--accent-hover);
        }

        .gallery-container {
            display: flex;
            gap: 15px;
        }
        .gallery-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .gallery-item {
            margin-bottom: 10px;
        }
        .caption {
            margin-top: 5px;
            font-size: 12px;
            color: var(--text-lvl-3);
            text-align: center;
        }
        .caption:hover {
            color: var(--text-lvl-1);
        }

        /* =========================================
           6. 图片详情 Modal
           ========================================= */
        .papermaskDetail {
            position: fixed;
            z-index: 2000;
            background: var(--bg-modal);
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            display: none;
        }
        .papermaskDetailTop {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            overflow: hidden;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .papermaskDetailTop-zoom {
            max-height: 90vh;
            max-width: 90vw;
            object-fit: contain;
            transition: transform 0.2s ease-out;
            cursor: grab;
        }
        .papermaskDetailBottom {
            position: absolute;
            bottom: 5vh;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            border-radius: 25px;
            background: var(--bg-detail-bar);
            border: 1px solid #333;
        }
        .papermaskDetailBottom img {
            width: 24px;
            height: 24px;
            cursor: pointer;
            filter: invert(1);
            transition: transform 0.2s;
        }
        .papermaskDetailBottom img:hover { transform: scale(1.1); }
        .papermaskDetailClose {
            position: absolute;
            top: 3vh;
            right: 3vw;
            cursor: pointer;
            z-index: 2001;
        }
        .papermaskDetailClose img {
            width: 30px;
            filter: invert(1);
        }

        /* =========================================
           7. Terminal 悬浮窗 (高级感 + 磨砂玻璃)
           ========================================= */
        
        /* 容器定位 */
        .cmd-wrapper {
            max-width: 56rem;
            margin: 0 auto;
            padding: 0 1.5rem;
            box-sizing: border-box;
        }
        
        #terminal-wrapper {
            position: fixed;            /* 悬浮在屏幕上 */
            bottom: 30px;               /* 距底 */
            right: 30px;                /* 距右 */
            z-index: 9999;              /* 最顶层 */
            width: 100%;
            max-width: 580px;
            margin: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 1;
        }

        /* 终端窗口主体 */
        .cmd-window {
            background-color: var(--bg-term-glass);
            /* 磨砂效果 */
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            
            border: 1px solid var(--border-term);
            border-radius: 20px; /* 大圆角 */
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.45);
            overflow: hidden;
            font-family: 'JetBrains Mono', monospace;
            background-image: none;
        }

        /* 标题栏 */
        .cmd-header {
            background-color: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cmd-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .cmd-btn {
            width: 0.7rem;
            height: 0.7rem;
            border-radius: 50%;
            opacity: 0.9;
        }

        .cmd-btn.red { background-color: var(--term-btn-red); box-shadow: 0 0 5px rgba(255, 95, 86, 0.4); }
        .cmd-btn.yellow { background-color: var(--term-btn-yellow); }
        .cmd-btn.green { background-color: var(--term-btn-green); }

        .cmd-title {
            flex-grow: 1;
            text-align: center;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-term-meta);
            letter-spacing: 0.1em;
        }

        .cmd-close-action {
            margin-left: auto;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 1.5rem;
            line-height: 0.8;
            transition: all 0.2s;
        }
        .cmd-close-action:hover {
            color: var(--term-btn-red);
            transform: scale(1.1);
            text-shadow: 0 0 8px rgba(237, 63, 63, 0.88);
        }

        /* 内容区 */
        .cmd-body {
            padding: 1rem 1.3rem;
            font-size: 0.8rem;
            color: var(--text-term-body);
            min-height: 150px;
            line-height: 1.8;
            letter-spacing: 0.05em;
            text-shadow: 0 1px 2px rgba(0,0,0,0.6);
        }

        @media (min-width: 768px) {
            .cmd-body { font-size: 0.9rem; }
        }

        .prompt-line { margin-bottom: 0.5rem; }
        .text-green { color: var(--term-green); text-shadow: 0 0 5px rgba(80, 250, 123, 0.4); }
        .text-blue { color: var(--term-blue); }
        .text-gray { color: var(--text-term-cursor); font-weight: bold; }

        #cmd-typewriter { white-space: pre-wrap; }

        .cmd-cursor::after {
            content: "▋";
            margin-left: 2px;
            color: var(--term-green);
            animation: cmd-blink 1s step-end infinite;
        }
        @keyframes cmd-blink { 50% { opacity: 0; } }

        /* =========================================
           8. 响应式适配
           ========================================= */
        @media (max-width: 768px) {
            #terminal-wrapper {
                right: 5%;
                left: 5%;
                bottom: 20px;
                width: 90%;
                max-width: none;
            }
            .peer-links-grid { grid-template-columns: 1fr; }
            .gallery-container { display: block; }
            .gallery-column { margin-bottom: 15px; }
            .head { padding: 0 10px; }
            .film-strip-container { height: 80px; }
            .papermaskDetailBottom { width: 80%; bottom: 2vh; }
        }
    </style>
</head>

        // Waterfall Logic
        function arrangeWaterfall(containerId, imageArray) {
            const container = document.getElementById(containerId);
            if(!container) return;
            container.innerHTML = "";
            const width = window.innerWidth;
            const columnCount = width > 992 ? 3 : width > 576 ? 2 : 1;
            const columns = Array(columnCount).fill().map(() => {
                const col = document.createElement("div");
                col.className = "gallery-column";
                container.appendChild(col);
                return col;
            });
            if(!imageArray) return;
            imageArray.forEach((image, index) => {
                const item = document.createElement("div");
                item.className = "gallery-item";
                const img = document.createElement("img");
                img.src = image.src;
                img.alt = image.alt;
                img.className = "holder-img";
                img.onclick = function() { openDetailModal(image.src); };
                const caption = document.createElement("div");
                caption.className = "caption";
                caption.textContent = image.description || "";
                item.appendChild(img);
                item.appendChild(caption);
                columns[index % columnCount].appendChild(item);
            });
        }
