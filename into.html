<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pairname Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <!-- 自定义 CSS -->
    <link rel="stylesheet" href="css/into.css">
</head>
<body>
    <div class="into_wrapper">
        <!-- 主容器 -->
        <div class="into_container">
            <!-- 主要内容 -->
            <div class="into_main-content d-flex">
                <!-- 左边大块 -->
                <div class="into_left-block">
                    <!-- 顶部图片 -->
                    <img src="img/into-leopold.jpg" alt="Leopold Image" class="left-block-image top-image">
                    <!-- 标题和标签 -->
                    <div class="into_title-section">
                        <div class="into_tagline d-flex justify-content-end align-items-center">
                            <span>이달의 A X O 이달의 B</span>
                            <div class="into_star">✦</div>
                        </div>
                        <h1 class="into_title">Leopold & Severo</h1>
                        <div class="into_tags d-flex justify-content-end">
                            <div class="tags-container d-flex">
                                <span>#키워드</span>
                                <span>#키워드</span>
                                <span>#키워드</span>
                            </div>
                        </div>
                    </div>
                    <!-- 底部图片 -->
                    <img src="img/into-severo.jpg" alt="Severo Image" class="left-block-image bottom-image">
                </div>

                <!-- 右边大块：轮播图 -->
                <div class="into_right-block">
                    <div class="into_card-right">
                        <div id="into_carousel" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <div class="into_carousel-placeholder"></div>
                                </div>
                                <div class="carousel-item">
                                    <div class="into_carousel-placeholder"></div>
                                </div>
                                <div class="carousel-item">
                                    <div class="into_carousel-placeholder"></div>
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#into_carousel" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#into_carousel" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
